<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعجاز العلمي في سورة النمل</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>

        :root {
            --primary-color: #5D4037; 
            --secondary-color: #D7CCC8;
            --accent-color: #E65100;
            --bg-color: #f5f5f5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            color: #333;
            line-height: 1.6;
        }

    
        header {
            background: linear-gradient(135deg, #3E2723 0%, #5D4037 100%);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

      
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 1px solid #eee;
        }

        .card-body {
            padding: 1.5rem;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .download-btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .download-btn:hover {
            background-color: var(--accent-color);
        }

        /* تذييل الصفحة والتواصل */
        footer {
            background-color: #3E2723;
            color: white;
            padding: 3rem 1rem;
            text-align: center;
            margin-top: 3rem;
        }

        .social-links {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-icon {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background-color: white;
            color: var(--primary-color);
        }

    </style>
</head>
<body>

    <header>
        <h1>الإعجاز العلمي في القرآن</h1>
        <p> في سورة النمل </p>
    </header>
    <main class="container">
        <div class="gallery">
            <div class="card">
                <img src="img/photo_1_2026-01-02_20-50-05.jpg" alt="الإعجاز في سورة النمل">
                <div class="card-body">
                    <a href="img/photo_1_2026-01-02_20-50-05.jpg" download class="download-btn"> تحميل الصورة</a>
                </div>
            </div>
            <div class="card">
                <img src="img/photo_2_2026-01-02_20-50-05.jpg" alt="قالت نملة">
                <div class="card-body">
                    <a href="img/photo_2_2026-01-02_20-50-05.jpg" download class="download-btn"> تحميل الصورة</a>
                </div>
            </div>
            <div class="card">
                <img src="img/photo_3_2026-01-02_20-50-05.jpg" alt="ادخلوا مساكنكم">
                <div class="card-body">
                    <a href="img/photo_3_2026-01-02_20-50-05.jpg" download class="download-btn"> تحميل الصورة</a>
                </div>
            </div>
            <div class="card">
                <img src="img/photo_4_2026-01-02_20-50-05.jpg" alt="لا يحطمنكم">
                <div class="card-body">
                    <a href="img/photo_4_2026-01-02_20-50-05.jpg" download class="download-btn"> تحميل الصورة</a>
                </div>
            </div>
            <div class="card">
                <img src="img/photo_5_2026-01-02_20-50-05.jpg" alt="سورة يس">
                <div class="card-body">
                    <a href="img/photo_5_2026-01-02_20-50-05.jpg" download class="download-btn"> تحميل الصورة</a>
                </div>
            </div>

        </div>
    </main>
    <footer>
        <h2>تواصل معنا</h2>
        <p>تابعنا للمزيد من المحتوى العلمي والديني المتميز</p>
        
        <div class="social-links">
            <a href="#" class="social-icon">فيسبوك</a>
            <a href="#" class="social-icon">تويتر</a>
            <a href="#" class="social-icon">إنستغرام</a>
            <a href="#" class="social-icon">واتساب</a>
        </div>
        
        <br>
        <p style="font-size: 0.8rem; margin-top: 1rem;">© 2026 جميع الحقوق محفوظة</p>
    </footer>

</body>
</html>
